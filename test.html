    function repeatedChar(text) {
      let hash = {};
      let array = text.replace(/  /g, '').split('');
      let char;
      let result;
      let key;

      // console.log(array);
      for (i = 0; i < array.length; i++) {
        char = array[i];
        if (hash[char]) {
          hash[char] += 1;
        } else {
          hash[char] = 1;
        }
      }

      for (key in hash) {
        if (hash[key] === 1) {
          return key;
        }
      }

      return null;
    }
